<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CriptoDev</title>
    <link rel="stylesheet" href="style.css">
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./style.css" />
    <link
        href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
        rel="stylesheet"
        type="text/css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
</head>
<body>
    
    <div class="criptodev">
        <h1 class="page-title">
                Calculadora BlockchainAcademy
        </h1>
        <br>
        <div class="criptodev">
            <a href="https://criptodev.corporate.gama.academy/" target="_blank">
            <img src="https://criptodev.corporate.gama.academy/wp-content/uploads/sites/22/2022/01/logo-cripto-dev.svg"
            class="page-logo" alt="Logo Criptodev"></a>
        </div>
    </div>

    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button">C</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">&larr;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">.</div>
                <div class="button">(</div>
                <div class="button">0</div>
                <div class="button">)</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>

        
<!--/RodapÃ©Footer-->
<footer>
    <div class="footerlogo">
                <a href="https://github.com/xlDuarte" target="_blank">
                    <img class="tm-social" src="images/gitlogo.png" alt="Logo do github">
                </a>
        </div>
    <div class="col-md-12">
        <p class="text-center">
            Todos os direitos reservados: Gabriel Reis Duarte &copy
        </p>
    </div>
</footer>
<hr>

<!--/Script-->

    <script src="index.js"></script>
</body>
</html>
